apiVersion: v1
kind: Secret
metadata:
  name: dashboard-secrets
  namespace: myintell
type: Opaque
stringData:
  CLERK_SECRET_KEY: "sk_test_uwqL6kFG3qcpl3RXCAb05sLuOxvWangdq4p0qVvVk9"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: myintell
  labels:
    app: dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
        - name: dashboard
          image: ghcr.io/daltonopenclaw/agent-forge/dashboard:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          envFrom:
            - secretRef:
                name: dashboard-secrets
          env:
            - name: NODE_ENV
              value: "production"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard
  namespace: myintell
  labels:
    app: dashboard
spec:
  selector:
    app: dashboard
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
  type: ClusterIP
