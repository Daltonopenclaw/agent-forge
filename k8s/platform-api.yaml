---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: platform-api
  namespace: myintell
  labels:
    app: platform-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: platform-api
  template:
    metadata:
      labels:
        app: platform-api
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: platform-api
          image: ghcr.io/daltonopenclaw/agent-forge/platform-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3001
          envFrom:
            - secretRef:
                name: platform-api-secrets
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3001"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: platform-api
  namespace: myintell
  labels:
    app: platform-api
spec:
  selector:
    app: platform-api
  ports:
    - port: 3001
      targetPort: 3001
      protocol: TCP
  type: ClusterIP
